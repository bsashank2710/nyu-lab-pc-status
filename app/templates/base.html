<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %} - NYU ECE/CSE Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="title">NYU ECE/CSE Labs</h1>
                <div class="last-update" style="color: var(--sub)">
                    Last updated: <span id="update-time">{{ last_update }}</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Function to fetch and update the last update time
        async function updateLastUpdateTime() {
            try {
                const response = await fetch('/get_last_update');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('update-time').textContent = data.last_update;
                }
            } catch (error) {
                console.error('Error fetching last update time:', error);
            }
        }

        // Update time every 15 seconds
        setInterval(updateLastUpdateTime, 15000);

        // Search and filter functionality
        const searchInput = document.getElementById('search');
        const filterBtns = document.querySelectorAll('[data-filter]');
        const table = document.querySelector('table');
        
        if (searchInput && table) {
            let currentFilter = 'all';

            function applyFilters() {
                const searchTerm = searchInput.value.toLowerCase();
                const rows = table.querySelectorAll('tbody tr');

                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    const state = row.querySelector('[data-state]')?.dataset.state || '';
                    
                    const matchesSearch = text.includes(searchTerm);
                    const matchesFilter = currentFilter === 'all' || state === currentFilter;

                    row.style.display = matchesSearch && matchesFilter ? '' : 'none';
                });
            }

            searchInput.addEventListener('input', applyFilters);

            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.dataset.active = 'false');
                    btn.dataset.active = 'true';
                    currentFilter = btn.dataset.filter;
                    applyFilters();
                });
            });
        }

        // Copy IP functionality
        document.querySelectorAll('.copy-ip').forEach(btn => {
            btn.addEventListener('click', () => {
                const ip = btn.dataset.ip;
                navigator.clipboard.writeText(ip);
                
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 1000);
            });
        });
    </script>
</body>
</html>
